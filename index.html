<!DOCTYPE html>
<html lang="en-us">

	<head>

		<meta charset="UTF-8">
	 	<title>Movie Name Guessing Game</title>
	 	<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Favicon for the webpage -->
	 	<link rel="icon" href="assets/images/deadpool-favicon.jpg" type="image/jpeg" sizes="16x16">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

		<!-- Font Awesome icon library -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

	<body>

		<div class="container text-center">

			<div class="row mt-5">
				<div class="col-md-12">
					<h1>Guess The Movie Name!</h1>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12" id="starting-instructions">
					<h3><span id="game-instructions">Press Space Bar to start the game.</span></h3>
				</div>
			</div>

			<div class="row mt-5">
				<div class="col-md-4">
					<p class="game-statistics btn-success btn-lg" id="win-statistics">Wins:<br><span id="wins"></span></p>
				</div>
				<div class="col-md-4">
					<p class="game-statistics btn-info btn-md">Guesses Remaining:<br><span id="remaining-guesses"></span></p>
				</div>
				<div class="col-md-4">
					<p class="game-statistics btn-danger btn-lg" id="loss-statistics">Losses:<br><span id="losses"></span></p>
				</div>
			</div>

			<div class="row mt-5">
				<div class="col-md-8 offset-md-2 offset-md-right-2 game-statistics btn-primary btn-lg">
					<h4 id="movie-name"></h4>
				</div>
			</div>

			<div class="row mt-5">
				<div class="col-md-8 offset-md-2 offset-md-right-2 game-statistics btn-warning btn-lg">
					<h4>Letters Guessed So Far:</h4>
					<div class="row">
						<div class="col-md-12" id="letters-guessed">
						</div>
					</div>
				</div>
			</div>

			<div class="row mt-4">
				<div class="col-md-8 offset-md-2 offset-md-right-2">
					<h5 id="game-feedback"></h5>
				</div>
			</div>

			<div class="row mt-4">
				<div class="col-md-8 offset-md-2 offset-md-right-2">
					<button type="button btn-default" id="hint-button" class="btn btn-default">Hint</button>
				</div>
			</div>

		</div>

		<!-- Load the associated JavaScript files -->
		<script type="text/javascript" src="assets/javascript/game.js"></script>

	</body>

</html>
